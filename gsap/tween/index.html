<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="tween.css">
</head>

<body>
  <div class="circle"></div>

  <div class="squares">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <div class="bar"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/TimelineLite.min.js"></script>

  <!-- Required for easing-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/easing/EasePack.min.js"></script>

  <!-- CSSPlugin is required if we want to animate any css attributes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/plugins/CSSPlugin.min.js"></script>
  <script src="tween.js"></script>
</body>

</html>
