<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="parallax.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/assets/owl.theme.default.min.css">
</head>

<body>

    <div class="owl-carousel owl-theme">
        <div class="item">
            <div id="beach" class="background">
                <!-- Use of img has performance benefits over background.
                     However img and background usually serve different purposes
                     therefore a choice needs to be made. -->
                <img id="beachBg" src="img/beach.jpg">
            </div>
        </div>
        <div class="item">
            <div id="dot" class="background">
                <img src="img/dot.png">
            </div>
        </div>
        <div class="item">
            <div id="vector" class="background">
                <img src="img/vector.jpg">
            </div>
        </div>
    </div>

    <div class="abstractBackground"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/plugins/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/owl.carousel.min.js"></script>
    <script src="parallax.js"></script>
</body>

</html>
