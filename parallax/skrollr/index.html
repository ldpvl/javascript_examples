<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="beach" class="background">
        <div data-anchor-target=".beachBackground" data-bottom-top="transform: translate3d(0px, -80%, 0px);" data-top-bottom="transform: translate3d(0px, 80%, 0px);" class="beachBackground"></div>
    </div>

    <div class="dotBackground"></div>

    <div id="vector" class="background">
        <div data-anchor-target=".vectorBackground" data-bottom-top="transform: translate3d(0px, -80%, 0px);" data-top-bottom="transform: translate3d(0px, 80%, 0px);" class="vectorBackground"></div>
    </div>

    <div class="abstractBackground"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();
    </script>
</body>

</html>
